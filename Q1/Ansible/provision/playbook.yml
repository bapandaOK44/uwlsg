---
- name: Q1 CentOS 6.6 setup
  hosts: default
  tasks:
  - name: Print message
    debug: msg="Beginning of CentOS 6.6 configuration Ansible script."
  - name: Print Lab 1a message
    debug: msg="Add two new users to the system -- q1u1, q2u2."
  - name: Add user q1u1
    command: /usr/sbin/useradd
    become: true
    become_method: su
    become_user: root  
